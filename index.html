<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Krona+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">

        <!-- header -->
        <div id="header">
            <!-- title sao cho dep mat 1 chut-css -->
            <p id="title">Counter Me</p>
        </div>
        <!-- end-header -->

        <!-- main-content -->
        <div id="body-content">
            <div id="main-content">
                <button id="decrease">-</button>
                <p id="numCount"></p>
                <button id="increase">+</button>
            </div>
            <div id="main-result">
                <p class="result">Your result:</p>
                <p id="final-result"></p>
            </div>
        </div>
        <!-- end main-content -->

        <!-- footer  -->
        <div id="footer">
            <div id="slogan">Made by hand and laptop! ^_^</div>
            <div id="user-option">
                <button id="setting">Settings</button>
                <button id="help">Help</button>
            </div>
        </div>
        <!-- end-footer  -->
    </div>
    <script src="index.js"></script>
</body>

</html>
